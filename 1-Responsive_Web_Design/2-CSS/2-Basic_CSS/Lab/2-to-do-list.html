<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Styled To-Do List</title>
        <link rel="stylesheet" href="2-to-do-list.css" />
    </head>

    <body>
        <div class="page">
            <div class="card">
                <h1>My To-Do List</h1>

                <ul class="todo-list">
                    <li>
                        <input type="checkbox" id="news" />
                        <label for="news">Read the news</label>
                        <ul class="sub-item">
                            <li>
                                <a
                                    class="sub-item-link"
                                    href="https://la1ere.franceinfo.fr/nouvellecaledonie/"
                                    target="_blank"
                                >
                                    NC 1Ã¨re
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="code" />
                        <label for="code">Practice freeCodeCamp</label>
                        <ul class="sub-item">
                            <li>
                                <a
                                    class="sub-item-link"
                                    href="https://www.freecodecamp.org/learn/"
                                    target="_blank"
                                >
                                    freeCodeCamp
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="mail" />
                        <label for="mail">Look at my emails</label>
                        <ul class="sub-item">
                            <li>
                                <a
                                    class="sub-item-link"
                                    href="https://mail.google.com/mail/u/0/#inbox"
                                    target="_blank"
                                >
                                    Gmail
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <input type="checkbox" id="mail" />
                        <label for="mail">Look at the market</label>
                        <ul class="sub-item">
                            <li>
                                <a
                                    class="sub-item-link"
                                    href="https://www.tradingview.com/"
                                    target="_blank"
                                >
                                    TradingView
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
