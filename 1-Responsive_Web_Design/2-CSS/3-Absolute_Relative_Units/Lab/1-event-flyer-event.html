<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Build an Event Flyer Page</title>
        <link rel="stylesheet" href="1-event-flyer-event.css" />
    </head>

    <body>
        <header class="header">
            <img
                src="https://cdn.freecodecamp.org/curriculum/labs/event.jpg"
                alt="Banderoles multicolores"
                class="header-img"
            />
            <h1 class="header-title">Fête de la crevette</h1>
            <p class="header-description">Rejoignez-nous fêter la crevette !</p>
            <p class="header-location">
                <strong>Quand : </strong>3 mai
                <strong>Où : </strong> Boulouparis
            </p>
        </header>

        <hr />

        <main id="main">
            <section class="main-section">
                <h2 class="section-title">Temps fort du festival</h2>
                <ul class="section-list">
                    <li class="list-element">Pêcher la crevette</li>
                    <li class="list-element">Cuisiner la crevette</li>
                    <li class="list-element">Manger la crevette</li>
                </ul>
            </section>
            <section class="main-section">
                <h2 class="section-title">Invités spéciaux</h2>
                <ul class="section-list">
                    <li class="list-element">John Cena</li>
                    <li class="list-element">Jiří Procházka</li>
                    <li class="list-element">Alex Pereira</li>
                </ul>
            </section>
        </main>

        <hr />

        <footer class="footer">
            <p class="footer-description">&copy; 2025 - Fête de la crevette</p>
        </footer>
    </body>
</html>
