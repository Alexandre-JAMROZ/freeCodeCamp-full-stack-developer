<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img
            src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
            alt="Picture of a rubik's cube"
        >
        <p>Rubik's cube - $4.99</p>
    </section>

    <section>
        <h2>Payment Information</h2>
        <form action="" method="post">
            <label for="card-name">Card name:</label>
            <input 
                type="text"
                id="card-name"
                name="card-name"
                required
                aria-required="true"
            >
            <br>
            <label for="card-number">Card number:</label>
            <input 
                type="number"
                id="card-number"
                name="card-number"
                required
                aria-required="true"
            >
            <br>
            <label for="expiry-date">Expiry date:</label>
            <input 
                type="date"
                id="expiry-date"
                name="expiry-date"
                required
                aria-required="true"
            >
            <br>
            <label for="cvv">CVV:</label>
            <input 
                type="number"
                id="cvv"
                name="cvv"
                minlength="3"
                maxlength="3"
                required
                aria-required="true"
            >
            <br>
            <button>Pay</button>       
        </form>
    </section>
</body>

</html>
